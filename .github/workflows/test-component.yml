      - name: Checkout tdesign-common
        uses: actions/checkout@v4
        with:
          path: src/_common
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run build

  tdesign-mobile-react:
    if: >
      github.event.workflow_run.event == 'pull_request' &&
